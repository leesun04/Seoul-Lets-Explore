<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행지 추천 결과</title>
    <link rel="stylesheet" href="/css/navar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-image: url({{imageUrl}});
        background-size: cover;
        font-family: Arial, sans-serif;
    }
    </style>
</head>
<body>
    <nav class="navbar sticky-top">
        <div class="container-fluid">
            <div class="mx-auto">
            <a class="navbar-brand" onclick="location.href='http://localhost:{{port}}'">Seoul Let's Explore</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">메뉴</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" onclick="location.href='http://localhost:{{port}}'">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" onclick="location.href='http://localhost:{{port}}/travelSpot/'">서울 여행지</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" onclick="location.href='http://localhost:{{port}}/page/'">사용자 페이지</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" onclick="location.href='http://localhost:{{port}}/tour/'">여행 일정</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" onclick="location.href='http://localhost:{{port}}/user/logout'">로그아웃</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
        <div class="container mt-4">
          <div class="row">
            <!-- 여행지 목록을 반복해서 표시합니다. travelSpots 배열에 여행지 정보가 들어 있다고 가정합니다. -->
            {% for travelSpot in travelSpots %}
            {% if travelSpot.userId == userId %}
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm" style="height: 100px;"> <!-- Set the fixed height -->
                  <!-- <img src="{{ travelSpot.imageData }}" alt="관광지 이미지" class="card-img-top" style="height: 200px;">  -->
                  <div class="card-body" style="height: 200px;"> <!-- Set the body height -->
                      <h5 class="card-title">{{ travelSpot.name }}</h5>
                      <div class="d-flex justify-content-between align-items-center">
                          <div class="btn-group">
                              <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='http://localhost:{{port}}/{{api}}/{{travelSpot.tourId}}'">자세히 보기</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
            {% endif %}
            {% endfor %}
        </div>
        
      </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
