<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>카카오 지도 예제</title>
  <style>
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e09caeeed3301de7ab55a5d6f66d315b&libraries=services"></script>
  <script>
    var container = document.getElementById('map');
    var options = {
      center: new kakao.maps.LatLng(37.498095, 127.027610),//위도 경도
      level: 5
    };
    var map = new kakao.maps.Map(container, options);
  </script>
</body>
</html>
