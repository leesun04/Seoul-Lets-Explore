<!DOCTYPE html>
<html>
<head>
    <title>사용자 정보 수정 페이지</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/navar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      body {
        background-image: url({{imageUrl}}) !important;
        background-size: cover;
        background-color: gray; /* 대체 색상 */
      }
    </style>
</head>
<body>
    <nav class="navbar sticky-top">
        <div class="container-fluid">
            <div class="mx-auto">
                <a class="navbar-brand" href="http://localhost:5000/">Seoul Let's Explore</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class "offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">메뉴</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" href="http://localhost:5000/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:5000/travelSpot/">서울 여행지</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:5000/page/">사용자 페이지</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:5000/tour/">여행 일정</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:5000/user/logout">로그아웃</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <p>
        <form id="login-form" method="POST" action="/user/profile">
            <input type="text" name="name" placeholder="Name" /><br>
            <input type="text" name="password" placeholder="Password" /><br>
            <button type="submit" class="login-btn">수정</button>
        </form>
        <script>
          // URL에서 오류 메시지를 가져와 알림창으로 표시
          const urlParams = new URLSearchParams(window.location.search);
          const error = urlParams.get('error');
          if (error) {
              alert(error);
          }
      </script>
    </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
