<!DOCTYPE html>
<head>
    <title>관광지 정보</title>
</head>
<body>
    <style>
        .travel-spot-info {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            }
            
            .travel-spot-info__title {
            font-weight: bold;
            font-size: 20px;
            }
            
            .travel-spot-info__name {
            font-weight: bold;
            }
            
            .travel-spot-info__description {
            margin-top: 10px;
            }
            
            .travel-spot-info__location {
            margin-top: 10px;
            }
    </style>
    <p class="travel-spot-info">
        <span class="travel-spot-info__title">관광지 정보</span><br><br>
        <span class="travel-spot-info__name">관광지 이름: {{travelSpot.name}}</span><br>
        <span class="travel-spot-info__description">관광지 정보: {{travelSpot.outline}}</span><br>
        <span class="travel-spot-info__location">관광지 위치: {{travelSpot.address}}</span><br><br>
    </p>
</body>
</html>
