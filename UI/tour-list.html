<!DOCTYPE html>
<head>
    <title>관광지 리스트</title>
    <link rel="stylesheet" href="/css/navar.css">
    <link rel="stylesheet" href="/css/tour.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar sticky-top">
    <div class="container-fluid">
        <div class="mx-auto">
        <a class="navbar-brand" onclick="location.href='http://localhost:{{port}}'">Seoul Let's Explore</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">메뉴</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" onclick="location.href='http://localhost:{{port}}'">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="location.href='http://localhost:{{port}}/travelSpot/'">서울 여행지</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="location.href='http://localhost:{{port}}/page/'">사용자 페이지</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/community.html">여행 일정</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="location.href='http://localhost:{{port}}/user/logout'">로그아웃</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
  </nav>  
    <div class="tour-listButton">
      {% for travelSpot in travelSpots %}
      <div class="tour-item">
        <button type="button" class="tour-form" onclick="location.href='http://localhost:{{port}}/{{api}}/{{travelSpot.tourId}}'">
          <div class="tour-info">
            <div class="tour-image">
              {% if travelSpot.image %}
                <img src="프로필대체.jpg" alt="{{ travelSpot.name }}">
              {% else %}
                <img src="이미지_없음_이미지_경로" alt="이미지 없음">
              {% endif %}
            </div>
            <h3 style="font-size: 18px;">{{ travelSpot.name }}</h3>
            <p style="font-size: 14px;">{{ travelSpot.description }}</p>
          </div>
        </button>
      </div>
      {% endfor %}
    </div>
       <!-- 페이지네이션 컴포넌트 -->
       <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item {% if currentPage == 1 %}disabled{% endif %}">
            <a class="page-link" href="?page={{ currentPage - 1 }}" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          {% for page in 1..totalPages %}
          <li class="page-item {% if currentPage == page %}active{% endif %}">
            <a class="page-link" href="?page={{ page }}">{{ page }}</a>
          </li>
          {% endfor %}
          <li class="page-item {% if currentPage == totalPages %}disabled{% endif %}">
            <a class="page-link" href="?page={{ currentPage + 1 }}" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
