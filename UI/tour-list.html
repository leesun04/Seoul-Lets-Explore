<!DOCTYPE html>
<head>
    <title>관광지 리스트</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/navar.css">
    <link rel="stylesheet" href="/css/tour.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar sticky-top">
        <div class="container-fluid">
            <div class="mx-auto">
            <a class="navbar-brand" onclick="location.href='http://localhost:{{port}}'">Seoul Let's Explore</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">메뉴</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" onclick="location.href='http://localhost:{{port}}'">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" onclick="location.href='http://localhost:{{port}}/travelSpot/'">정보창</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/map.html">지도창</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/UI/user.html">사용자 페이지</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/community.html">커뮤니티 게시판</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" onclick="location.href='http://localhost:{{port}}/user/logout'">로그아웃</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
      </nav>
      <p>
        <div class="tour-listButton"> 
          {% for travelSpot in travelSpots %}
          <div class="tour-item">
            <img src="{{ travelSpot.image }}" alt="이미지 준비중">><br>
            <button type="button" class="tour-form" onclick="location.href='http://localhost:{{port}}/{{api}}/{{travelSpot.tourId}}'">
              <div class="tour-info">
                <h3>{{ travelSpot.name }}</h3>
                <p>{{ travelSpot.description }}</p>
              </div>
            </button>
          </div>
        {% endfor %}
        
        </div> 
      </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
