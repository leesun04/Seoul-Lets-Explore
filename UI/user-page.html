<!DOCTYPE html>
<html lang="ko" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>사용자 페이지 정보</title>
    <link rel="stylesheet" href="/css/navar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-image: url("./서울풍경.jpg");
        background-color: gray; /* 대체 색상 */
      }
    </style>
</head>
<body>
    <nav class="navbar sticky-top">
        <div class="container-fluid">
            <div class="mx-auto">
            <a class="navbar-brand" onclick="location.href='http://localhost:{{port}}'">Seoul Let's Explore</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">메뉴</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" onclick="location.href='http://localhost:{{port}}'">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" onclick="location.href='http://localhost:{{port}}/travelSpot/'">서울 여행지</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" onclick="location.href='http://localhost:{{port}}/page/'">사용자 페이지</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" onclick="location.href='http://localhost:{{port}}/tour/'">여행 일정</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" onclick="location.href='http://localhost:{{port}}/user/logout'">로그아웃</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
      </nav>  
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="/프로필대체.jpg" alt="" class="rounded-circle mb-3" width="150">
                        <h4 class="card-title">사용자 이름: {{user.name}}</h4>
                        <h4 class="card-title">사용자 ID: {{user.id}}</h4>
                        <button class="btn btn-primary" onclick="location.href='http://localhost:{{port}}/user/profile/'">사용자 정보 수정</button>
                        <button class="btn btn-danger" onclick="location.href='http://localhost:{{port}}/user/delete'">사용자 탈퇴</button>                      
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
